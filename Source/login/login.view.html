<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Navigation and weather</title>
    </head>
<body background="https://rawgit.com/digvijaykumaryarlagadda/Web_application/master/Source/background/Login_background.jpg">
<h1 style="color:navajowhite">Log in to view navigation and weather information.</h1>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label  style="color:navajowhite" for="username">Username</label>&nbsp;&nbsp;
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <br /><label  style="color:navajowhite" for="password">Password</label>&nbsp;
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
        </div>
        <div class="form-actions">
            <br />
            &nbsp;&nbsp;&nbsp;&nbsp; <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <a style="color:navajowhite" href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</body>
</html>
