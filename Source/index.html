<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="https://rawgit.com/digvijaykumaryarlagadda/Web_application/master/Source/app.css" rel="stylesheet" />
</head>
<body background="https://rawgit.com/digvijaykumaryarlagadda/Web_application/master/Source/background/Startup_page_background.jpg">

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
    <script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>

    <script src="app.js"></script>
    <script src="https://rawgit.com/digvijaykumaryarlagadda/Web_application/master/Source/authentication.service.js"></script>
    <script src="https://rawgit.com/digvijaykumaryarlagadda/Web_application/master/Source/flash.service.js"></script>

    
    <script src="https://rawgit.com/digvijaykumaryarlagadda/Web_application/master/Source/user.service.local-storage.js"></script>

    <script src="https://rawgit.com/digvijaykumaryarlagadda/Web_application/master/Source/home.controller.js"></script>
    <script src="https://rawgit.com/digvijaykumaryarlagadda/Web_application/master/Source/login.controller.js"></script>
    <script src="https://rawgit.com/digvijaykumaryarlagadda/Web_application/master/Source/register.controller.js"></script>
</body>
</html>
